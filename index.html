<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <section class="result-section-main">
        <h1>Your Result</h1>
        <section class="result-section-score">
          <h2>76</h2>
          <h3>of 100</h3>
        </section>

        <article>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </article>
      </section>

      <section class="summary-section-main">
        <article>
          <h1>Summary</h1>
        </article>
        <ul>
          <li>
            <img
              src="assets/images/icon-reaction.svg"
              alt="thunder bolt icon"
            />
            <h4 id="Reaction">Reaction</h4>
            <p><b id="score">80 </b>/ 100</p>
          </li>
          <li>
            <img src="assets/images/icon-memory.svg" alt="brain icon" />
            <h4>Memory</h4>
            <p><b>92 </b>/ 100</p>
          </li>
          <li>
            <img src="assets/images/icon-verbal.svg" alt="chat icon" />
            <h4>Verbal</h4>
            <p><b>61 </b>/ 100</p>
          </li>
          <li>
            <img src="assets/images/icon-visual.svg" alt="eye icon" />
            <h4>Visual</h4>
            <p><b>72 </b>/ 100</p>
          </li>
        </ul>
        <button>Continue</button>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Crimso</a>.
      </div>
    </footer>
  </body>
</html>
